<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Thunder Dragon Club - Connect and Play"
    />
    <!-- Apple-specific meta tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/ios/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/ios/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/ios/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/ios/apple-touch-icon-180x180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TDC" />
    <!-- End Apple-specific meta tags -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Critical CSS inline -->
    <style>
      .no-js-content {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .no-js-content h1 { color: #2c3e50; }
      .no-js-content p { line-height: 1.6; }
      .offline-content { display: none; }
      .offline .offline-content { display: block; }
    </style>
    <title>Thunder Dragon Club</title>
  </head>
  <body>
    <noscript>
      <div class="no-js-content">
        <h1>Welcome to Thunder Dragon Club</h1>
        <p>We notice that JavaScript is disabled in your browser. While our app works best with JavaScript enabled, you can still access some basic features:</p>
        <ul>
          <li>View basic club information</li>
          <li>Access contact details</li>
          <li>Read about our community guidelines</li>
        </ul>
        <p>For the full interactive experience, please enable JavaScript in your browser settings.</p>
        <hr>
        <h2>Contact Us</h2>
        <p>Email: contact@thunderdragonclub.com</p>
        <p>Phone: (555) 123-4567</p>
      </div>
    </noscript>
    <div id="root"></div>
    <!-- Offline content -->
    <div class="offline-content">
      <div class="no-js-content">
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access previously loaded content and queue actions for when you're back online.</p>
        <button onclick="window.location.reload()">Try Again</button>
      </div>
    </div>
    <script>
      // Basic offline detection
      window.addEventListener('online', function() {
        document.body.classList.remove('offline');
      });
      window.addEventListener('offline', function() {
        document.body.classList.add('offline');
      });
      if (!navigator.onLine) {
        document.body.classList.add('offline');
      }
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
